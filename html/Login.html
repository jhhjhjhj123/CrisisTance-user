<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrisisTance</title>
    <link
      rel="shortcut icon"
      href="./../media/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../css/Root-Style.css" />
    <link rel="stylesheet" href="./../css/Header-Style.css" />

    <link rel="stylesheet" href="./../css/Login-Style.css" />
  </head>
  <body>
    <header class="header-container" id="header-container"></header>

    <main class="main-container">
      <img src="./../media/images/logo.png" alt="" class="main-logo" />

      <h1>Login</h1>
      <form class="login-form" id="login-form">
        <div class="inp-field">
          <img src="./../media/icons/icon-person.png" alt="" />
          <input
            type="email"
            name="inp-email"
            placeholder="Enter your email account"
          />
        </div>

        <div class="inp-field">
          <img src="./../media/icons/icon-lock.png" alt="" />
          <input
            type="password"
            name="inp-password"
            placeholder="Enter your password"
          />
        </div>

        <button type="submit">Login</button>

        <label
          >Don't have an account? <a href="./Sign-up.html">Sign Up</a></label
        >
      </form>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js"
      type="module"
    ></script>

    <script src="./../js/Header-Script.js" defer></script>
    <script type="module" src="./../js/Login-Script.js" defer></script>
    <script type="module" src="./../js/Login-Checker-Script.js" defer></script>
  </body>
</html>
