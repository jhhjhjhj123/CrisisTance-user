<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrisisTance</title>
    <link
      rel="shortcut icon"
      href="./../media/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../css/Root-Style.css" />

    <link rel="stylesheet" href="./../css/Dashboard-Style.css" />
  </head>
  <body>
    <span id="logo-overlay" onclick="handleOverlay()"></span>
    <main class="main-container">
      <div class="outer-container">
        <div class="inner-container">
          <h1>Category of Assistance Available:</h1>
          <a id="btn-AICS"
            >Assistance to Individual in Crisis Situation ( AICS )</a
          >
          <a id="btn-PWD">Person with Disabilities</a>
          <a id="btn-solo-parent">Solo Parents Application Form</a>
          <!-- <a id="btn-senior-citizen">Senior Citizen Pabirthday Cash</a> -->
        </div>
      </div>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js"
      type="module"
    ></script>

    <script type="module" src="./../js/Dashboard-Script.js" defer></script>
    <script type="module" src="./../js/Login-Checker-Script.js" defer></script>

    <script>
      function handleOverlay() {
        window.location.href = "./../index.html";
      }
    </script>
  </body>
</html>
