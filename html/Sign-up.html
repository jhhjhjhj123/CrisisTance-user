<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrisisTance</title>
    <link
      rel="shortcut icon"
      href="./../media/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../css/Root-Style.css" />
    <link rel="stylesheet" href="./../css/Header-Style.css" />

    <link rel="stylesheet" href="./../css/Sign-Up-Style.css" />
  </head>
  <body>
    <header class="header-container" id="header-container"></header>

    <main class="main-container">
      <img src="./../media/images/logo.png" alt="" class="main-logo" />

      <h1>Sign Up</h1>
      <form class="sign-up-form" id="sign-up-form">
        <div class="inp-field">
          <img src="./../media/icons/icon-person.png" alt="" />
          <input
            type="text"
            name="inp-name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="inp-field">
          <img src="./../media/icons/icon-person.png" alt="" />
          <input
            type="email"
            name="inp-email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="inp-field">
          <img src="./../media/icons/icon-lock.png" alt="" />
          <input
            type="password"
            name="inp-password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="inp-field">
          <img src="./../media/icons/icon-lock.png" alt="" />
          <input
            type="password"
            name="inp-confirm-password"
            placeholder="Confirm password"
            required
          />
        </div>

        <button type="submit" id="btn">Sign Up</button>

        <label>Already have an account? <a href="./Login.html">Login</a></label>
      </form>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js"
      type="module"
    ></script>

    <script src="./../js/Header-Script.js" defer></script>
    <script type="module" src="./../js/Sign-Up-Script.js" defer></script>
    <script type="module" src="./js/Login-Checker-Script.js" defer></script>
  </body>
</html>
